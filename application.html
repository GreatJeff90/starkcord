<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Applications</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <button class="hamburger" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </button>

  <div class="sidebar" id="sidebar">
  <!-- Logo Section -->
  <a class="navbar-brand" href="index.html">
    <img
      src="images/logo.png"
      alt="Company Logo"
      class="me-2"
      style="width: 40px; height: 40px;"
    />
    <span class="text-white fs-5">Starkcord</span>
  </a>

  <!-- User Profile Section -->
  <div class="profile-section d-flex align-items-center p-3">
    <img
      src="images/mdi_user-circle-outline.png"
      alt="User Avatar"
      class="rounded-circle me-2"
      style="width: 40px; height: 40px;"
    />
    <span class="text-white">John Doe</span>
  </div>

  <!-- Divider -->
  <div class="divider my-2">
    <hr class="text-white" />
  </div>

  <!-- Navigation Links -->
  <a href="dashboard.html" data-bs-toggle="tooltip" title="Dashboard">
    <i class="fas fa-tachometer-alt"></i> Dashboard
  </a>
  <a href="application.html" class="active" data-bs-toggle="tooltip" title="My Applications">
    <i class="fas fa-clipboard-list"></i> My Applications
  </a>
  <a href="message.html" data-bs-toggle="tooltip" title="Messages">
    <i class="fas fa-envelope"></i> Messages <span class="badge bg-danger">1</span>
  </a>
  <a href="notification.html" data-bs-toggle="tooltip" title="Notifications">
    <i class="fas fa-bell"></i> Notifications <span class="badge bg-warning">1</span>
  </a>
  <a href="settings.html" data-bs-toggle="tooltip" title="Settings">
    <i class="fas fa-cog"></i> Settings
  </a>
  <a href="connectwallet.html" data-bs-toggle="tooltip" title="Connect Wallet">
    <i class="fas fa-wallet"></i> Connect Wallet
  </a>
  <a href="logout.html" data-bs-toggle="tooltip" title="Logout">
    <i class="fas fa-sign-out-alt"></i> Logout
  </a>

  <!-- Search Bar -->
  <div class="search-bar my-3">
    <input
      type="text"
      placeholder="Search..."
      class="form-control"
    />
  </div>
  </div>

  <div class="content">
    <div class="header">
      <h1>My Applications</h1>
      <p>Letâ€™s build your profile to connect with the funding pool.</p>
    </div>

    <div class="tabs">
      <button>All Applications</button>
      <button>Submitted</button>
      <button>Drafts</button>
    </div>

    <div class="empty-state">
      <img src="images/Vector.png" alt="" class="img-fluid">
      <p>You have no application yet</p>
      <button class="w-50">Fill in here</button>
    </div>
  </div>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js">
  </script>
</body>
</html>

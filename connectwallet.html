<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

<button class="hamburger" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </button>

    <div class="sidebar" id="sidebar">
    <a class="navbar-brand" href="index.html">
      <img src="images/logo.png" alt="Company Logo" class="me-2" style="width: 40px; height: 40px;" />
      <span class="text-white fs-5">StarkCord</span>
    </a>

    <div class="profile-section d-flex align-items-center p-3">
      <img src="images/mdi_user-circle-outline.png" alt="User Avatar" class="rounded-circle me-2" style="width: 40px; height: 40px;" />
      <span class="text-white">Divine</span>
    </div>

    <div class="divider my-2">
      <hr class="text-white" />
    </div>

    <!-- Sidebar Links -->
    <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    <a href="application.html"><i class="fas fa-clipboard-list"></i> My Applications</a>
    <a href="message.html"><i class="fas fa-envelope"></i> Messages <span class="badge bg-danger">1</span></a>
    <a href="notification.html"><i class="fas fa-bell"></i> Notifications <span class="badge bg-warning">2</span></a>
    <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
    <a href="connectwallet.html"  class="active"><i class="fas fa-wallet"></i> Connect Wallet</a>
    <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a>

    <div class="search-bar my-3">
      <input type="text" placeholder="Search..." class="form-control" />
    </div>
  </div>

  <div class="wallet-section">
     <div class="wallet-container">

    <div class="wallet-grid">
      <div class="wallet-item">
        <i class="fas fa-coins"></i>
        <span>Binance</span>
      </div>
      <div class="wallet-item">
        <i class="fab fa-ethereum"></i>
        <span>MetaMask</span>
      </div>
      <div class="wallet-item">
        <i class="fas fa-wallet"></i>
        <span>Coinbase</span>
      </div>
      <div class="wallet-item">
        <i class="fas fa-shield-alt"></i>
        <span>Trust Wallet</span>
      </div>
      <div class="wallet-item">
        <i class="fas fa-link"></i>
        <span>WalletConnect</span>
      </div>
      <div class="wallet-item">
        <i class="fas fa-fire"></i>
        <span>Brave Wallet</span>
      </div>
    </div>
  </div>
  </div>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup || StarkCord</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right,  #1c1035, #611b6a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      /* height: 100vh; */
      margin: 0;
    }
    .signup-card {
      background-color: #0D082F;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      margin: 100px 0;
    }
    .btn-custom {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;  
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
    }
    .btn-google {
      background-color: #f5f5f5;
      color: #000;
    }
    .btn-warpcast {
      background-color: #2d0fb3;
      color: #fff;
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #444;
    }
    .divider span {
      padding: 0 10px;
      color: #aaa;
    }
    .link-light {
      color: #aaa;
      text-decoration: underline;
    }
    .form-control {
      background-color: #D9D9D9;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 15px;
    }
    .form-control:focus {
      outline: none;
      box-shadow: 0 0 5px #7b5dff;
    }
    .form-select {
      background-color: #D9D9D9;
      color: #000;
      border: none;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 15px;
    }
    .btn-submit {
      background-color:#C03496;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      font-weight: bold;
      margin-top: 10px;
    }
    .btn-submit:hover {
      background-color: #ff0077;
    }

    .login {
       color:#C03496;
    }

    .login:hover {
      
      color: #ff0077;
    }
  </style>
</head>
<body>
  <div class="signup-card">
    <h3 class="mb-4">Signup to StarkCord</h3>
    <p>Create an account with Google or create an account manually.</p>
    <button class="btn btn-custom btn-google w-100">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" style="height: 20px; margin-right: 10px;"> Google
    </button>

    <div class="divider">
      <span>OR</span>
    </div>

    <form>
      <div class="row">
        <div class="col-6">
          <input type="text" class="form-control" placeholder="First Name">
        </div>
        <div class="col-6">
          <input type="text" class="form-control" placeholder="Last Name">
        </div>
      </div>
      <input type="email" class="form-control" placeholder="Email">
      <select class="form-select">
        <option selected>Investor or Startup</option>
        <option value="Investor">Investor</option>
        <option value="Startup">Startup</option>
      </select>
      <input type="text" class="form-control" placeholder="Company Name">
      <div class="input-group">
        <input type="password" class="form-control" placeholder="Password">
     
      </div>
      <button type="submit" class="btn btn-submit w-100">Sign Up</button>
    </form>

    <p class="mt-3">
      Already have an account? <a href="login.html" class="login">Login here!</a>
    </p>
    <div class="d-flex justify-content-center mt-2">
      <a href="#" class="me-3"><img src="https://img.icons8.com/ios-filled/50/ffffff/discord-logo.png" alt="Discord" style="height: 24px;"></a>
      <a href="#"><img src="https://img.icons8.com/ios-filled/50/ffffff/twitter.png" alt="Twitter" style="height: 24px;"></a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
